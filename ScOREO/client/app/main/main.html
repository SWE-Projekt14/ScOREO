<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container" ng-init="getUserInfos()">
  <div class="col-md-12">
    <h1 class="page-header">Hallo {{ getCurrentUser().name }}</h1>
  </div>
  <div class="panel panel-primary col-md-3">
    <h4 class="panel-heading">Vorname:</h4>
    <label class="panel-body" ng-model="student.vName">{{studentenInfos.name}}</label>
  </div>
  <div class="panel panel-primary col-md-3">
    <h4 class="panel-heading">Nachname:</h4>
    <label class="panel-body" ng-model="student.nName">{{studentenInfos.nName}}</label>
  </div>
  <div class="panel panel-primary col-md-3">
    <h4 class="panel-heading">Geburtstag:</h4>
    <label class="panel-body" ng-model="student.gebDatum">{{studentenInfos.gebDatum}}</label>
  </div>
  <div class="panel panel-primary col-md-3">
    <h4 class="panel-heading">Email:</h4>
    <label class="panel-body" ng-model="student.eMail">{{studentenInfos.email}}</label>
  </div>
  <div class="panel panel-default col-md-12"> 
    <div class="col-md-6">
    <h3 class="panel-header">Vorlesungen:</h3>
    <select class="form-control" id="sel1" size="4" ng-model="vorlSelect">
      <option ng-repeat="t in studentenInfos.vorlesung" >{{t.Bezeichnung}}</option>
    </select>
    <label ng-model="student.Vorlesungn">{{studentenInfos.Vorlesungn}}</label>
  </div>
  <div class="col-md-6">
    <h3 class="panel-header">Testate:</h3>
    <select class="form-control" id="sel1" size="4" ng-model="jahrSelect">
      <option ng-repeat="t in vorlSelect" >{{t}}</option>
    </select>
    <label ng-model="student.Vorlesungn">{{studentenInfos.Vorlesungn}}</label>
  </div>
</div>
</div>
