<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="col-md-12">
    <h1 class="page-header">Neues Testat hinzufügen</h1>
  </div>
  <form class="thing-form col-md-12">
    <h3 class="col-md-12">Vorlesung:</h3>
    <select class="form-control" id="sel1" ng-model="isH2.value">
                <option value="H2">H2</option>
                <option value="Score">Score</option>
              </select>
    <h3 class="col-md-12">Titel:</h3>
    <input type="text" class="form-control" placeholder="Testattitel" ng-model="testat.testat">
    <h3></h3>
    <form class="">
      <div class="row">
        <div class="col-sm-2" class="">
          <div class="" data-ng-repeat="kriterium in kriteriums">
            <p class="input-group">
              <input type="text" ng-model="kriterium.value" class="form-control" placeholder="Kriterium">
            </p>
          </div>
        </div>
        <div class="col-sm-2" class="">
          <div class="" data-ng-repeat="isH2 in isH2s">
            <p class="input-group">
              <select class="form-control" id="sel1" ng-model="isH2.value">
                <option value="H2">H2</option>
                <option value="Score">Score</option>
              </select>
            </p>
          </div>
        </div>
        <div class="col-sm-6" class="">
          <div class="" data-ng-repeat="impact in impacts">
            <!--  <label for="impact" ng-show="showImpactLabel(impact)">Impact2</label> -->
            <p class="input-group">
              <input type="text" ng-model="impact.value" class="form-control" placeholder="Impact">
              <span class="input-group-btn">
        <button ng-show="showAddImpact(impact)" class="btn btn-primary" ng-click="addNewImpact()">Impact hinzufügen</button>
        <button ng-show="showDeleteImpact(impact)" class="btn btn-primary" ng-click="deleteNewImpact()">Impact löschen</button>
           </span>
            </p>
          </div>
        </div>
      </div>
    </form>
    <div class="form-group">
      <div class="col-md-3">
        <label for="sel1">Jahrgang:</label>
        <select class="form-control" id="sel1" size="4">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <label for="sel2">Kurs:</label>
        <select class="form-control" id="sel2" size="4">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
  </form>
  <div class="col-md-12">
    <p class="input-group">
      <button type="submit" class="btn btn-primary" ng-click="addTestat()">Add New</button>
      </span>
    </p>
  </div>
</div>
