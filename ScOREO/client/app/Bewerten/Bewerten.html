<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-init="getUserInfos()">
  <div class="col-md-12">
    <h1>Testat Bewerten</h1>
    <div class="page-header">
      <h3>Vorlesung auswählen:</h3>
      <select class="form-control  col-md-8" id="sel1" ng-model="testattitel" ng-click="changeValue(testattitel)">
        <option ng-repeat="t in studentenInfos.vorlesung">{{t.Bezeichnung}}</option>
      </select>
      <h3>Testat auswählen:</h3>
      <select class="form-control  col-md-8" id="sel1" ng-model="testattiteltt" ng-change="changeTestat()">
        <option ng-repeat="t in testatList">{{t.Titel}}</option>
      </select>
    </div>
  </div>
  <form class="thing-form col-md-12">
    <div class="col-md-3">
      <h4>Student auswählen:</h4>
      <select class="form-control  col-md-8" id="sel1" ng-model="testat.student" size="8">
        <option ng-repeat="t in studenteList">{{t.nName}}, {{t.vName}}</option>
      </select>
    </div>
    <div class="col-md-9 input-group">
      <form class="">
        <div ng-repeat="t in aktTestat.Kriterien" class="panel panel-default">
          <!-- ng-repeat-->
          <h3 class="panel-heading">{{t.Kriterium}}</h3>
          <!-- If Score Show -->
          <div class="panel-body">
            <input type="text" ng-model="bewertung.scoreX" class="form-control col-md-1" placeholder="Score" ng-show="!t.isH2">
            <!-- If H2 Show -->
            <select class="form-control col-md-2" id="sel2" ng-show="t.isH2">
              <option>0</option>
              <option>1</option>
            </select>
            <div>
              <h4>Impact:</h4>
              <label class="form-control col-md-2" ng-model="bewertung.ImpactX">{{t.Impact}}</label>
            </div>
          </div>
        </div>
      </form>
      <h3></h3>
      <p class="input-group">
        <button type="submit" class="btn btn-primary" ng-click="addTestat()" ng-show="aktTestat">Speichern</button>
        </span>
      </p>
    </div>
    <h3></h3>
    <p class="input-group">
      <button type="submit" class="btn btn-primary" ng-click="saveCalc()">Speichern</button>
      </span>
    </p>

  </form>
</div>
