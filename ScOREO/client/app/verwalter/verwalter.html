
<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Studenten anlegen:</h1>
    </div>
  </div>

    <form class="thing-form">
        
      <form class="form" name="form"  novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>
          
          <label>Student oder Dozent?</label>
         <div class="form-group" ng-class="">

          <input type="text" name="role" class="form-control" ng-model="user.role"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>          
          
          
          
          <!--
          <div class="form-group"> 
          <select ng-model="user.role" class="form-control" placeholder="Role">
          <option value="guest">Dozent</option> 
          <option value="admin">Student</option>
          </select>
          </div>  -->
        
        </form>  
          
        <div>
        <label> Vorname des Studenten:</label>    
        <input type="text" ng-model="vName" class="form-control" placeholder="Vorname">
        </div>
 
        <div>
        <label> Nachname des Studenten:</label>    
        <input type="text" ng-model="nName" class="form-control" placeholder="Nachname">
        </div>        
        
        <div>
        <label> Geburtsdatum des Studenten:</label>
        <input type="text" ng-model="GebDatum" class="form-control" placeholder="Geburtsdatum (dd.mm.yyyy)">
        </div>    
        
        <div>
        <label> Geschlecht des Studenten:</label>
        <select class="form-control" id="sel1" ng-model="stGeschl">
        <option value="m">Männlich</option>
        <option value="w">Weiblich</option>
        </select>
        </div>        
        
        <div>
        <label> Kurs des Studenten:</label>
        <select class="form-control" id="sel1" ng-model="stKurs">
        <option>Kurs1</option>
        <option>Kurs2</option>
        </select>
        </div>
        
        <div class="" data-ng-repeat="vorlesung in vorlesungen">
        <label> Vorlesungen:</label>    
        <p class="input-group">
        <select ng-model="vorlesung.value" class="form-control" placeholder="Vorlesungen">
        <option>Vorlesung1</option> 
        <option>Vorlesung2</option>
        </select>
            <button ng-show="showAddVorlesung(vorlesung)" class="btn btn-primary" ng-click="addNewVorlesung()">Vorlesung Hinzufügen</button>
            <button ng-show="showDeleteVorlesung(vorlesung)" class="btn btn-primary" ng-click="deleteNewVorlesung()">Vorlesung löschen</button>
        </p>    
        </div>        
        
        <div>
        <button ng-click="addStudent()" class="btn btn-primary">Student hinzufügen</button>
        </div>
        
    </form>
